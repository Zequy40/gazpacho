<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>

    <div class="container_admin">
        <div class="content_admin">
        <form action="admin_page.php" method="post">
            <h3>Logueate</h3>
        <div class="inputBox">
            <span>Usuario</span>
            <div class="box">
                <div class="icon"><i class="fas fa-user"></i></div>
                <input type="text" name="strUser" required placeholder="Introduce tu usuario">
                <input type="hidden" name="cUser" value="admin">
            </div>

        </div>
        <div class="inputBox">
            <span>Contraseña</span>
            <div class="box">
                <div class="icon"><i class="fas fa-lock"></i></div>
                <input type="password" name="strPassword" required placeholder="Introduce tu contraseña">
                <input type="hidden" name="cpass" value="2022">
            </div>
            
        </div>
        
        <div class="inputBox">
           
            <div class="box">
                
                <input type="submit" value="Ingresar" id="Acceder" class="form-btn">
            </div>
        </div>
        </form>
    </div>
</div>
   
</body>
</html>
